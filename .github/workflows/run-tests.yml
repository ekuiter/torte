name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Run tests
      run: sudo CI="$CI" PROFILE=y ./torte.sh test
      timeout-minutes: 360
    
    - name: Upload experiment results
      uses: actions/upload-artifact@v4
      with:
        name: stages
        include-hidden-files: true
        path: |
          stages/
        retention-days: 30